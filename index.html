<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Multiplication and Division Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <button type="button" onclick="multiply()" value="Multiply">Multiply</button>
    <button type="button" onclick="divide()" value="Divide">Divide</button>
    <p id="result">The Result is :</p>
  </div>
</body>
</html>
